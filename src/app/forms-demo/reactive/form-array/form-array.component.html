<form [formGroup]="profileFormGroup" (ngSubmit)="onSubmit()">
  
  <label>
    First Name:
    <input type="text" formControlName="firstName">
  </label><br><br>

  <label>
    Last Name:
    <input type="text" formControlName="lastName">
  </label><br><br>

  <div formGroupName="address">
    <h3>Address</h3>
  
    <label>
      Street:
      <input type="text" formControlName="street">
    </label><br><br>
  
    <label>
      City:
      <input type="text" formControlName="city">
    </label><br><br>
    
    <label>
      State:
      <input type="text" formControlName="state">
    </label><br><br>
  
    <label>
      Zip Code:
      <input type="text" formControlName="zip">
    </label><br><br>
  </div>

  <div formArrayName="aliases">
    <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button><br><br>

    <div *ngFor="let address of aliases.controls; let i=index">
      <label>
        Alias:
        <input type="text" [formControlName]="i">
      </label>
    </div>
  </div>

  <button type="submit" [disabled]="!profileFormGroup.valid">Submit</button><br><br>

  <p>
    <button (click)="updateFewProfileControls()">Patch Profile</button>
  </p>
  <p>
    <button (click)="updateAllProfileControls()">Update all Profile controls</button>
  </p>
</form>
