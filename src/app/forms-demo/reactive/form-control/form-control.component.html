<label>
    Name:
    <input type="text" [formControl]="name"> <br><br>
    <button class="btn btn-primary" (click)="readCurrentName()">Read Current Name</button> &nbsp;&nbsp;
    <button class="btn btn-primary" (click)="updateName()">update Name</button> &nbsp;&nbsp;
  </label>
  
  <br><br>
  <p>Status: {{ name.status }}</p>
  <p>Validity: {{ name.valid }}</p>
  <p>Pristine: {{ name.pristine }}</p>
  <p>Touched: {{ name.touched }}</p>
  
  <p>Value: {{ name.value }}</p>
